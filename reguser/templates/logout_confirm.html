{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Выход из системы</h3>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите выйти из системы?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, выйти</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
