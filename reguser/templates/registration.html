{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="login-banner-area">
      <div class="login-banner">
        <video autoplay muted loop id="myVideo">
          <source src="{% static 'img/background-login.mp4' %}" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="register-box">
      <div class="login-area">
        <div class="login-welcome">Регистрация</div>
        <div class="login-form">
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div>
                <label for="id_username" class="form-label">Username</label>
                {{ form.username }}
              </div>
              <div>
                <label for="exampleInputEmail1" class="form-label">Email (необязательно)</label>
                {{ form.email }}
              </div>
              <div>
                  <label for="exampleInputPass1" class="form-label">Password</label>
                  {{ form.password1 }}
              </div>
              <div>
                  <label for="exampleInputPass2" class="form-label">Confirm password</label>
                  {{ form.password2 }}
              </div>

              <div class="role-selection">
                  <h3>Выберите тип аккаунта:</h3>
                  {% for choice in form.role %}
                      <label class="role-card">
                          {{ choice.tag }}
                          <div class="card-content">
                              <h4>{{ choice.choice_label }}</h4>
                              {% if choice.data.value == 'user' %}
                                  <p>Покупайте контент, подписывайтесь на создателей</p>
                              {% else %}
                                  <p>Продавайте контент, создавайте подписки</p>
                              {% endif %}
                          </div>
                      </label>
                  {% endfor %}
              </div>

              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
          <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
