<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style_sample.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
  </head>
  <body>
    <div class="login-banner-area">
      <div class="login-banner">
        <video autoplay muted loop id="myVideo">
          <source src="img/background-login.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="register-box">
      <div class="login-area">
        <div class="login-welcome"> Register to Sample Site</div>
        <div class="login-form">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <!-- <div class="mb-3">
                <label for="formFileSm" class="form-label">Profile picture</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div> -->
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
