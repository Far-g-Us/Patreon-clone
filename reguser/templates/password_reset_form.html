{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Сброс пароля</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </div>
        <button type="submit" class="btn btn-primary">Сбросить пароль</button>
    </form>
</div>
{% endblock content %}
